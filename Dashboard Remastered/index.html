<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script type="module" src="node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="script/script.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="welcome-page">
        <h1>Welcome back</h1>
    </div>
    <div id="main-page">
        <header>
            <nav class="clock-date-container">
                <div class="clock-container">
                    <h1 id="time"></h1>
                </div>
                <div class="date-container">
                    <h1 id="date"></h1>
                </div>
            </nav>
            <div class="title-container">
                <h1 class="user-title" contenteditable="true">Dashboard</h1>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="content-container">
                    <div class="content-card" id="card-1">
                        <div id="loading-screen">
                            <div class="lds-ripple">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div id="weather">
                        </div>
                    </div>
                    <!-- favIcons -->
                    <div class="content-card" id="favorite-Links">
                        <h2>Favorites</h2>
                        <div id="favorites">
                            <!-- <div class="favorite-link" id="fav1"></div> -->
                        </div>
                        <div class="fav-search-container">
                            <input type="text" id="fav-title-input" placeholder="Title">
                            <input type="text" id="fav-link-input" placeholder="Link">
                            <button id="favSubmit">Submit</button>
                        </div>
                    </div>
                    <!-- Note editor -->
                    <div class="content-card" id="dic-container">
                        <div class="dictionary-title">
                            <h2>Dictionary</h2>
                        </div>
                        <div id="results-3">
                        </div>
                        <div class="dic-input-container">
                            <input type="search" name="dnd-search" id="input-3" placeholder="Search Dictionary">
                            <button type="submit" id="submit-3">Search</button>
                        </div>
                    </div>
                    <div class="content-card" id="notes">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <button type="button" id="randomImg">Random Background</button>
        </footer>
    </div>
</body>
</html>
